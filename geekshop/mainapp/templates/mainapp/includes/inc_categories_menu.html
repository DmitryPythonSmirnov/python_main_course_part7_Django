<ul class="links-menu">
	<li><a href="{% url 'products:index' %}">Все</a></li>
	{% for link in product_menu_links %}
		<li>
			<a href="{% url 'products:category' link.pk %}"
				class="{% if request.resolver_match.url_name == link.href %}
					active
					{% endif %}">
				{{ link.name }}
			</a>
		</li>
	{% endfor %}
</ul>

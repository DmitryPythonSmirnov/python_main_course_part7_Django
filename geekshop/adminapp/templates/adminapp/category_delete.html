{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div>
    {% if object.is_active %}
      Уверены, что хотите удалить категорию {{ object.name }}?
    {% else %}
      Уверены, что хотите восстановить категорию?
    {% endif %}
  </div>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Уверен">
  </form>
  <a href="{% url 'adminapp:category_list' %}" class="btn btn-success">Отмена</a>
{% endblock %}
